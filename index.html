<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image">
        <div class="logo-bg">
            <img class="logo" src="logo.png" alt="logo">
            ODIN
        </div>
        <footer>
            Photo by <u>Halie West</u> on <u>Unsplash</u>
        </footer>
    </div>
    <div class="site">
        <div class="back">
            <div class="text">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
                </p>
                <p>
                    You <i>know</i> you want to.
                </p>
            </div>
            <div class="front">
                <h2>Let's do this!</h2>
                <form>
                    <div class="form">
                        <div class="left">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name">
                            <br>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                            <br>
                            <label for="pwd">PASSWORD</label>
                            <input type="password" name="pwd" id="pwd" class="error">
                        </div>
                        <div class="right">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                            <br>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                            <br>
                            <label for="pwdc">CONFIRM PASSWORD</label>
                            <input type="password" name="pwdc" id="pwdc" class="error">
                        </div>
                    </div>
                    <button>Create Account</button>
                </form>
            </div>
            <div class="already">Already have an account? <b>Log in</b></div>
        </div>
    </div>
</body>
</html>
